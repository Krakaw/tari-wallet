<!DOCTYPE html>
<html>
<head>
    <title>WASM Scanner Constructor Test</title>
    <script type="module">
        import init, { initialize_scanner } from './examples/wasm/pkg/lightweight_wallet_libs.js';
        
        async function test() {
            console.log('Initializing WASM module...');
            await init();
            
            console.log('Testing scanner initialization...');
            try {
                const scanner = initialize_scanner({
                    base_url: 'http://localhost:18142',
                    wallet_seed: 'abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about',
                    network: 'localnet',
                    password: 'password',
                    from_block: 0,
                    to_block: 10
                });
                
                console.log('Scanner initialized successfully!');
                console.log('Scanner object:', scanner);
                
                // Now test the scan_wallet method
                console.log('Testing scan_wallet method...');
                const result = await scanner.scan_wallet();
                console.log('Scan result:', result);
            } catch (error) {
                console.error('Error during scanner test:', error);
            }
        }
        
        test();
    </script>
</head>
<body>
    <h1>WASM Scanner Constructor Test</h1>
    <p>Check the console for test results.</p>
</body>
</html>
